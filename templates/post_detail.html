<!--DOCTYPE html -->
<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class='{{ message.tags }}'{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <h1>{{ title }} is working!</h1>
    {{ instance.title }}<br/>
    {{ instance.content }}<br/>
    {{ instance.timestamp }}<br/>
</body>
</html>
